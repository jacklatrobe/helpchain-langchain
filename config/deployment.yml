apiVersion: apps/v1
kind: Deployment
metadata:
  name: langchain-service
  labels:
    app: langchain-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: langchain-service
  strategy:
    rollingUpdate:
      maxSurge: 5
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: langchain-service
    spec:
      containers:
      - name: langchain-service
        image: <IMAGE>
        imagePullPolicy: Always
        env:
        - name: OPENAI_KEY
          value: <OPENAI_KEY>
        ports:
        - containerPort: 80
        livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
      imagePullSecrets: 
      - name: registry-helpchain
---
apiVersion: v1
kind: Service
metadata:
  name: langchain-service
spec:
  type: LoadBalancer
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
    - name: https
      protocol: TCP
      port: 443
      targetPort: 443
  selector:
    app: langchain-service